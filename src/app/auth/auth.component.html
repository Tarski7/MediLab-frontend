<div class="limiter">
  <div class="container-login">
    <mat-card>
      <div class="mat-elevation-z8">
        <div class="loading-shade" *ngIf="isResultsLoading">
          <mat-spinner color="accent" *ngIf="isResultsLoading"></mat-spinner>
        </div>
      </div>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-content>
        <form class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
          <mat-form-field color="accent">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched">Email is required</mat-error>
          </mat-form-field>
          <mat-form-field color="accent">
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched">Password is required</mat-error>
          </mat-form-field>
          <div>
            <button mat-raised-button class="btn-block" [disabled]="!authForm.valid" type="submit" color="accent">{{title}}</button>
           <a href="http://localhost:3000/api/auth/google" class="btn btn-social btn-block btn-google" mat-button>
            <i class="fab fa-google"></i>
             Login with Google
            </a>
           <a href="http://localhost:3000/api/auth/github" class="btn btn-social btn-block btn-github" mat-button>
            <i class="fab fa-github"></i>
             Login with GitHub
            </a>
          </div>
        </form>
      </mat-card-content>
      <div class="alternative" *ngIf="title === 'Login'">
        <p>Don't have an account?</p>
        <button mat-raised-button class="btn-block"color="accent" [routerLink]="['/signup']">Signup</button>
      </div>
      <div class="alternative" *ngIf="title === 'Signup'">
        <p>Have an account?</p>
        <button mat-raised-button class="btn-block" color="accent" [routerLink]="['/login']">Login</button>
      </div>
    </mat-card>
  </div>
</div>>
