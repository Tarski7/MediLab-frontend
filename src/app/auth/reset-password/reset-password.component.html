<div class="limiter">
  <div class="container-login">
    <mat-card>
      <div class="mat-elevation-z8">
        <div class="loading-shade" *ngIf="isResultLoading">
          <mat-spinner color="accent" *ngIf="isResultLoading"></mat-spinner>
        </div>
      </div>
      <mat-card-title>Reset password</mat-card-title>
      <mat-card-content>
        <form class="form-container" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
          <mat-form-field color="accent">
            <input matInput placeholder="New password" formControlName="password" type="password">
            <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">Password is required</mat-error>
          </mat-form-field>
          <mat-form-field color="accent">
            <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched">Confirm password is required</mat-error>
          </mat-form-field>
          <button mat-raised-button class="btn-block" color="accent">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
