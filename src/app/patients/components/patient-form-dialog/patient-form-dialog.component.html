<h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>
    <form class="form-container" [formGroup]="patientForm">
      <mat-form-field appearance="fill" color="accent">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" placeholder="First name">
        <mat-error *ngIf="patientForm.controls.firstName.invalid && patientForm.controls.firstName.touched">First name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" placeholder="Last name">
        <mat-error *ngIf="patientForm.controls.lastName.invalid && patientForm.controls.lastName.touched">Last name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="date" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
        <mat-error *ngIf="patientForm.controls.dateOfBirth.invalid && patientForm.controls.dateOfBirth.touched">Date of birth is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <input matInput placeholder="Pesel" type="number" formControlName="pesel">
        <mat-error *ngIf="patientForm.controls.pesel.invalid && patientForm.controls.pesel.touched">Pesel is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error *ngIf="patientForm.controls.email.invalid && patientForm.controls.email.touched">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <input matInput placeholder="Phone no" type="number" formControlName="phoneNo">
        <mat-error *ngIf="patientForm.controls.phoneNo.invalid && patientForm.controls.phoneNo.touched">Phone no is required</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="!patientForm.valid" [mat-dialog-close]="patientForm.value" cdkFocusInitial>Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
